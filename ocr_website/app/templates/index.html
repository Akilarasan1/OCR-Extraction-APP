<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    <title>OCR Text Extraction</title>
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <div class="container">
        <h1>OCR Text Extraction</h1>
        
        <div class="upload-section">
            <h2>Upload File</h2>

            
            <input type="file" id="fileInput" accept=".pdf,.png,.jpg,.jpeg">
            <div class="preview" id="filePreview"></div>
            
            <div class="options">
                <div>
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="en">English</option>
                         <option value="ar">Arabic</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="hi">Hindi</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="extractBtn" disabled>Extract Text</button>
            <button id="clearBtn" class="clear" disabled>Clear</button>
            <button id="downloadBtn" class="download" disabled>Download Text</button>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
        
         <div class="result-section">
        <div class="result-header">
            <h2>Extracted Text</h2>
            <button id="copyBtn" class="copy-btn" disabled>
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
        <textarea id="resultText" readonly placeholder="Extracted text will appear here..."></textarea>
    </div>
    </div>

   <script src="/static/js/script.js"></script>

</body>
</html>
